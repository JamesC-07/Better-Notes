<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-brain"></i> AI Notes</h1>
            <p class="subtitle">Smart note-taking with AI assistance</p>
        </header>

        <div class="note-editor">
            <div class="editor-header">
                <h2>Create New Note</h2>
                <div class="editor-actions">
                    <button id="correctBtn" class="btn btn-secondary" disabled>
                        <i class="fas fa-spell-check"></i> Correct Text
                    </button>
                    <button id="saveBtn" class="btn btn-primary" disabled>
                        <i class="fas fa-save"></i> Save Note
                    </button>
                </div>
            </div>

            <div class="editor-container">
                <textarea 
                    id="noteTextarea" 
                    placeholder="Start typing your note... AI suggestions will appear as you write!"
                    rows="8"
                ></textarea>
                
                <div id="suggestions" class="suggestions-container"></div>
                
                <div class="editor-footer">
                    <div class="char-count">
                        <span id="charCount">0</span> characters
                    </div>
                    <div class="ai-status">
                        <span id="aiStatus"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="notes-section">
            <div class="section-header">
                <h2>Your Notes</h2>
                <div class="notes-count">
                    <span id="notesCount">0</span> notes
                </div>
            </div>
            
            <div id="notesList" class="notes-list">
                <div class="empty-state">
                    <i class="fas fa-sticky-note"></i>
                    <p>No notes yet. Create your first note above!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>AI is thinking...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
