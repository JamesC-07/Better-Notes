<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .main-content {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .new-note-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .new-note-btn:hover {
            background-color: #45a049;
        }

        .search-box {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .subject-filter {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .subjects-section {
            margin-bottom: 20px;
        }

        .subjects-section h3 {
            margin-bottom: 10px;
            color: #666;
        }

        .subject-item {
            background-color: #f5f5f5;
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .subject-item:hover {
            background-color: #e9e9e9;
        }

        .subject-item.active {
            border-color: #4CAF50;
            background-color: #e8f5e8;
        }

        .subject-name {
            font-weight: bold;
        }

        .subject-count {
            font-size: 12px;
            color: #666;
        }

        .note-item {
            background-color: #f9f9f9;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }

        .note-item:hover {
            background-color: #f0f0f0;
        }

        .note-item.active {
            border-color: #2196F3;
            background-color: #e3f2fd;
        }

        .note-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .note-subject-tag {
            background-color: #2196F3;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .note-preview {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .note-date {
            font-size: 10px;
            color: #999;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #f44336;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: none;
        }

        .note-item:hover .delete-btn {
            display: block;
        }

        .editor-header {
            margin-bottom: 20px;
        }

        .title-input {
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-bottom: 2px solid #ddd;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .title-input:focus {
            outline: none;
            border-bottom-color: #2196F3;
        }

        .subject-input {
            width: 200px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .save-btn {
            background-color: #2196F3;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #1976D2;
        }

        .editor-textarea {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            font-size: 14px;
            resize: vertical;
        }

        .editor-textarea:focus {
            outline: none;
            border-color: #2196F3;
        }

        .empty-state {
            text-align: center;
            color: #666;
            margin-top: 50px;
        }

        .stats {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>My Notes</h1>
            <button class="new-note-btn" onclick="createNewNote()">+ New Note</button>
            <input type="text" class="search-box" placeholder="Search notes..." oninput="searchNotes(this.value)">
            
            <select class="subject-filter" onchange="filterBySubject(this.value)">
                <option value="">All Subjects</option>
            </select>

            <div class="subjects-section">
                <h3>Subjects</h3>
                <div id="subjectsList"></div>
            </div>

            <div id="notesList"></div>
            
            <div class="stats">
                <div>Total notes: <span id="noteCount">0</span></div>
                <div>Subjects: <span id="subjectCount">0</span></div>
            </div>
        </div>
        
        <div class="main-content">
            <div id="editor" style="display: none;">
                <div class="editor-header">
                    <input type="text" class="title-input" id="noteTitle" placeholder="Note title...">
                    <div>
                        <input type="text" class="subject-input" id="noteSubject" placeholder="Subject (e.g. Math, History)">
                        <button class="save-btn" onclick="saveCurrentNote()">Save</button>
                    </div>
                </div>
                <textarea class="editor-textarea" id="noteContent" placeholder="Write your note here..."></textarea>
            </div>
            
            <div id="emptyState" class="empty-state">
                <h3>Welcome to My Notes!</h3>
                <p>Click "New Note" to get started.</p>
                <p>You can organize notes by subject!</p>
            </div>
        </div>
    </div>

    <div id="message" class="message"></div>

    <script>
        let notes = [];
        let currentNoteId = null;
        let searchTerm = '';
        let selectedSubject = '';

        function loadNotes() {
            const stored = localStorage.getItem('myNotes');
            if (stored) {
                notes = JSON.parse(stored);
            }
            renderEverything();
        }

        function saveNotes() {
            localStorage.setItem('myNotes', JSON.stringify(notes));
            renderEverything();
        }

        function createNewNote() {
            const newNote = {
                id: Date.now().toString(),
                title: 'New Note',
                content: '',
                subject: '',
                created: new Date().toISOString(),
                modified: new Date().toISOString()
            };
            
            notes.unshift(newNote);
            currentNoteId = newNote.id;
            saveNotes();
            loadNoteInEditor(newNote);
            document.getElementById('noteTitle').focus();
        }

        function loadNoteInEditor(note) {
            document.getElementById('editor').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
            document.getElementById('noteSubject').value = note.subject || '';
            currentNoteId = note.id;
        }

        function saveCurrentNote() {
            if (!currentNoteId) return;
            
            const title = document.getElementById('noteTitle').value || 'Untitled';
            const content = document.getElementById('noteContent').value;
            const subject = document.getElementById('noteSubject').value;
            
            const noteIndex = notes.findIndex(n => n.id === currentNoteId);
            if (noteIndex !== -1) {
                notes[noteIndex].title = title;
                notes[noteIndex].content = content;
                notes[noteIndex].subject = subject;
                notes[noteIndex].modified = new Date().toISOString();
                saveNotes();
                showMessage('Note saved!');
            }
        }

        function deleteNote(noteId, event) {
            event.stopPropagation();
            if (confirm('Delete this note?')) {
                notes = notes.filter(n => n.id !== noteId);
                
                if (currentNoteId === noteId) {
                    document.getElementById('editor').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'block';
                    currentNoteId = null;
                }
                
                saveNotes();
                showMessage('Note deleted!');
            }
        }

        function searchNotes(term) {
            searchTerm = term.toLowerCase();
            renderNotesList();
        }

        function filterBySubject(subject) {
            selectedSubject = subject;
            renderNotesList();
        }

        function selectSubject(subject) {
            selectedSubject = subject;
            renderEverything();
        }

        function getSubjects() {
            const subjects = {};
            notes.forEach(note => {
                if (note.subject) {
                    subjects[note.subject] = (subjects[note.subject] || 0) + 1;
                }
            });
            return subjects;
        }

        function renderSubjectsList() {
            const subjectsList = document.getElementById('subjectsList');
            const subjects = getSubjects();
            
            if (Object.keys(subjects).length === 0) {
                subjectsList.innerHTML = '<div style="color: #999; font-size: 12px;">No subjects yet</div>';
                return;
            }

            subjectsList.innerHTML = Object.entries(subjects).map(([subject, count]) => `
                <div class="subject-item ${subject === selectedSubject ? 'active' : ''}" 
                     onclick="selectSubject('${subject}')">
                    <div class="subject-name">${subject}</div>
                    <div class="subject-count">${count} notes</div>
                </div>
            `).join('');
        }

        function renderSubjectFilter() {
            const filter = document.querySelector('.subject-filter');
            const subjects = getSubjects();
            
            filter.innerHTML = '<option value="">All Subjects</option>' + 
                Object.keys(subjects).map(subject => 
                    `<option value="${subject}" ${subject === selectedSubject ? 'selected' : ''}>${subject}</option>`
                ).join('');
        }

        function renderNotesList() {
            const notesList = document.getElementById('notesList');
            let filteredNotes = notes;

            // Filter by search term
            if (searchTerm) {
                filteredNotes = filteredNotes.filter(note => 
                    note.title.toLowerCase().includes(searchTerm) ||
                    note.content.toLowerCase().includes(searchTerm) ||
                    (note.subject && note.subject.toLowerCase().includes(searchTerm))
                );
            }

            // Filter by subject
            if (selectedSubject) {
                filteredNotes = filteredNotes.filter(note => note.subject === selectedSubject);
            }

            if (filteredNotes.length === 0) {
                notesList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">No notes found</div>';
                return;
            }

            notesList.innerHTML = filteredNotes.map(note => `
                <div class="note-item ${note.id === currentNoteId ? 'active' : ''}" 
                     onclick="loadNoteInEditor(${JSON.stringify(note).replace(/"/g, '&quot;')})">
                    <button class="delete-btn" onclick="deleteNote('${note.id}', event)">Ã—</button>
                    ${note.subject ? `<div class="note-subject-tag">${note.subject}</div>` : ''}
                    <div class="note-title">${note.title}</div>
                    <div class="note-preview">${note.content.substring(0, 60)}${note.content.length > 60 ? '...' : ''}</div>
                    <div class="note-date">${new Date(note.modified).toLocaleDateString()}</div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('noteCount').textContent = notes.length;
            document.getElementById('subjectCount').textContent = Object.keys(getSubjects()).length;
        }

        function renderEverything() {
            renderSubjectsList();
            renderSubjectFilter();
            renderNotesList();
            updateStats();
        }

        function showMessage(text) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        }

        // Auto-save
        let autoSaveTimeout;
        function setupAutoSave() {
            ['noteTitle', 'noteContent', 'noteSubject'].forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    clearTimeout(autoSaveTimeout);
                    autoSaveTimeout = setTimeout(() => {
                        if (currentNoteId) {
                            saveCurrentNote();
                        }
                    }, 3000);
                });
            });
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            setupAutoSave();
        });
    </script>
</body>
</html>
